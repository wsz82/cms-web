<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kalibracja</title>
    <div th:insert="~{fragments :: headers}"></div>
</head>
<body>
<div class="container">
<form action="#" th:action="@{/home/calibration-service/{id}(id=${procedureId})}" th:object="${calibrationFill}" method="post">
    <label for="deviceSerialNumber" class="control-label">Numer seryjny: </label>
    <input id="deviceSerialNumber" type="text" required class="form-control"  th:field="${calibrationFill.deviceSerialNumber}" />
    <p>
        <input type="submit" class="btn btn-primary" value="Rozpocznij"/>
    </p>
</form>
</div>
</body>
</html>
